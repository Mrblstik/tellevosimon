<ion-content class="ion-padding fondo-programar" mode="ios">
  <div class="contenedor-programar">
    <ion-card class="tarjeta-programar">
      <ion-card-header>
        <ion-card-title class="titulo-programar">Programar Viaje</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="confirmarViaje()" [formGroup]="formularioViaje">
          <!-- Hora de salida -->
          <ion-item class="item-programar" lines="none">
            <ion-icon name="time-outline" slot="start"></ion-icon>
            <ion-label for="horaSalida" position="stacked">Hora de salida</ion-label>
            <ion-datetime id="horaSalida" formControlName="horaSalida" presentation="time"></ion-datetime>
          </ion-item>

          <!-- Asientos disponibles -->
          <ion-item class="item-programar" lines="none">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label for="asientos" position="stacked">Asientos disponibles</ion-label>
            <ion-input id="asientos" formControlName="asientos" type="number"></ion-input>
          </ion-item>

          <!-- Costo por pasajero -->
          <ion-item class="item-programar" lines="none">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label for="costo" position="stacked">Costo por pasajero</ion-label>
            <ion-input id="costo" formControlName="costo" type="number" placeholder="   "></ion-input>
          </ion-item>

          <!-- Geocoder (ubicación) -->
          <ion-item class="item-programar" lines="none">
            <div id="geocoder" class="geocoder-container"></div>
          </ion-item>

          <!-- Botón de confirmar -->
          <ion-button expand="block" type="submit" class="boton-confirmar">
            Confirmar y Publicar Viaje
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
